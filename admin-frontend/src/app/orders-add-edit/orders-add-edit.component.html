<div mat-dialog-title>
  <h1>User Form</h1>
</div>
<form [formGroup]="orderForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Order Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="orderDate" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Total Amount</mat-label>
        <input
          matInput
          type="number"
          placeholder="2000"
          formControlName="totalAmount"
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <input
          matInput
          type="text"
          placeholder="completed"
          formControlName="status"
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>User</mat-label>
        <mat-select formControlName="user">
          <mat-option
            *ngFor="let user of orderForm.get('userOptions')?.value || []"
            [value]="user?.userId"
          >
            {{ user?.firstName }} {{ user?.userId }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ data ? "Update" : "Save" }}
    </button>
  </div>
</form>
